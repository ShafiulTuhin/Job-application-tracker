  <body class="bg-slate-200 container mx-auto lg:px-0 px-4">
    <header class="py-8 border-b border-gray-300">
      <h2 class="text-[#002C5C] text-[32px] font-bold mb-5">
        Job Application Tracker
      </h2>
      <div class="grid grid-cols-3 gap-3">
        <p class="bg-slate-100 p-7 rounded-lg">
          Total
          <span id="" class="total-job block text-[#002C5C] font-bold text-2xl"
            >0</span
          >
        </p>
        <p class="bg-slate-100 p-7 rounded-lg">
          Interview
          <span
            id="interview-job"
            class="block font-bold text-2xl text-green-800"
            >0</span
          >
        </p>
        <p class="bg-slate-100 p-7 rounded-lg">
          Rejected
          <span id="rejected-job" class="block font-bold text-2xl text-red-800"
            >0</span
          >
        </p>
      </div>
    </header>

    <main class="py-8">
      <div class="flex justify-between">
        <h2 class="font-semibold text-[#002C5C]">Available Jobs</h2>
        <p class="text-[#64748B]">
          <span id="job-available" class="total-job">0</span> Jobs
        </p>
      </div>
      <!-- Toggle button -->
      <div class="space-x-4 my-6">
        <button
          onclick="toggleBtn('toggle-all-btn')"
          id="toggle-all-btn"
          class="filter-btn bg-blue-500 px-6 py-2 rounded-lg font-semibold text-white cursor-pointer"
        >
          All
        </button>
        <button
          onclick="toggleBtn('toggle-interview-btn')"
          id="toggle-interview-btn"
          class="filter-btn bg-slate-100 px-6 py-2 rounded-lg font-semibold text-black cursor-pointer"
        >
          Interview
        </button>
        <button
          onclick="toggleBtn('toggle-rejected-btn')"
          id="toggle-rejected-btn"
          class="filter-btn bg-slate-100 px-6 py-2 rounded-lg font-semibold text-black cursor-pointer"
        >
          Rejected
        </button>
      </div>
      <!-- Inset interview and rejected data -->
      <section id="cardInsert" class="hidden"></section>
